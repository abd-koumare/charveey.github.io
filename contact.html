<p>Remplissez le formulaire ci-dessous pour me laisser un message, je vous reponds dès que possible !</p>
<form id="contactform" name="sentMessage" id="contactForm" action="https://formspree.io/f/mqknkwel" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Nom" id="name" required data-validation-required-message="Renseignez votre nom svp.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" id="email" required data-validation-required-message="Renseignez votre adresse e-mail svp.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Laissez un messsage svp."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Envoyer">
  </div>
</form>
